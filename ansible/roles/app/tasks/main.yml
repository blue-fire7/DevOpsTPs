---
# tasks file for roles/app
- name: Run App
  community.docker.docker_container:
    name: backend
    pull: true
    recreate: true
    image: gregoryspn/tp1-backend:latest
    networks:
      - name: app-network
    env: 
      DB_URL: "{{db_url}}"
      DB_USER: "{{db_user}}"
      DB_PASSWORD: "{{db_password}}"
