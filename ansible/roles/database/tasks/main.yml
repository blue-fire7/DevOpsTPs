---
# tasks file for roles/database
- name: Run Database
  docker_container:
    name: database
    image: gregoryspn/tp1-database:1.0
    networks:
      - name: app-network
    volumes:
      - /data
    env:
      POSTGRES_DB: db
      POSTGRES_USER: usr
      POSTGRES_PASSWORD: pwd
    recreate: true
    pull: true